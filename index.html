<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="styles.css" />
    <title>מפת צוער</title>
  </head>
  <body>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <nav class="navbar">
      <img id="logo" height="50%" src="logo.png" />
      <h1 id="header">מפת צוער</h1>
      <div id="color-map">
        <p>טרם יצאנו: </p><div style="background-color: red; width: 10px; height: 10px; border-radius: 50%; border: 2px solid white;" >  </div>
        <p>בדרך: </p><div style="background-color: yellow; width: 10px; height: 10px; border-radius: 50%; border: 2px solid white;" >  </div>
        <p>הגענו: </p><div style="background-color: green; width: 10px; height: 10px; border-radius: 50%; border: 2px solid white;" >  </div>
        <p>בדרך חזרה: </p><div style="background-color: blue; width: 10px; height: 10px; border-radius: 50%; border: 2px solid white;" >  </div>
    
      </nav>

    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>
    <script src="index.js"></script>
  </body>
</html>
